<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>The Weather Application</h1>
        <p>We produce the best weather information.</p>
    </div>
</div>
<div class="container">
    <h3>Temperature : <small th:text="${data.temperature}"></small></h3>
    <h3>Pressure : <small th:text="${data.pressure}"></small></h3>
    <h3>FeelsLike : <small th:text="${data.feelsLike}"></small></h3>
    <h3>Humidity : <small th:text="${data.humidity}"></small></h3>
</div>
</body>
</html>
